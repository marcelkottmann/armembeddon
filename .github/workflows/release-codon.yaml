name: Release Codon Base Tool

on:
  workflow_dispatch:
  push:
    branches:
      - release-workflow
  
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 1200
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_BASE: ghcr.io/marcelkottmann/armembeddon/tools-base-codon
      VERSION: 0.0.3


    steps:
      - name: Aggressive Disk Cleanup
        run: |
          # Remove .NET SDKs (~2 GB)
          sudo rm -rf /usr/share/dotnet
          # Remove Android SDKs and Tools (~6-9 GB)
          sudo rm -rf /usr/local/lib/android
          # Remove CodeQL toolchains (~2-5 GB)
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          # Prune all unused Docker data (if you use Docker in your build)
          docker system prune -a --volumes -f || true
          # Check free space after cleanup
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Host Artifact Directory
        # Create a directory on the host runner to receive the files
        run: mkdir -p ${{ github.workspace }}/artifact-mount
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: release
          file: release/codon/Dockerfile
          push: true
          load: true
          build-args: |
            VERSION=${{ env.VERSION }}
          tags: "${{ env.IMAGE_BASE }}:${{ env.VERSION }}"
          cache-from: type=registry,ref=ghcr.io/marcelkottmann/armembeddon/tools-base-codon:buildcache
          cache-to: type=registry,ref=ghcr.io/marcelkottmann/armembeddon/tools-base-codon:buildcache,mode=max        

      - name: Extract Build Artifacts to Host
        # Use docker run with --rm (auto-cleanup) and a volume mount (-v)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/artifact-mount:/release \
            ${{ env.IMAGE_BASE }}:${{ env.VERSION }} \
            sh -c "cp armembeddon.tar.gz /release/"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: codon-build-artifacts-${{ env.VERSION }}
          path: ${{ github.workspace }}/artifact-mount/
          retention-days: 7