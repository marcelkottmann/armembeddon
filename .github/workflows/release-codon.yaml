name: Release Codon Base Tool

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - release-workflow
  
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 1200
    permissions:
      contents: read
      packages: write

    steps:
      - name: Aggressive Disk Cleanup
        run: |
          # Remove .NET SDKs (~2 GB)
          sudo rm -rf /usr/share/dotnet
          # Remove Android SDKs and Tools (~6-9 GB)
          sudo rm -rf /usr/local/lib/android
          # Remove CodeQL toolchains (~2-5 GB)
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          # Prune all unused Docker data (if you use Docker in your build)
          docker system prune -a --volumes -f || true
          # Check free space after cleanup
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: release
          file: release/codon/Dockerfile
          push: true
          tags: ghcr.io/marcelkottmann/armembeddon/tools-base-codon:0.0.1
          cache-from: type=registry,ref=ghcr.io/marcelkottmann/armembeddon/tools-base-codon:buildcache
          cache-to: type=registry,ref=ghcr.io/marcelkottmann/armembeddon/tools-base-codon:buildcache,mode=max        
